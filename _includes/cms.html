<h2>
    Content Management Systems
</h2>

<div class="misc_list">

    {% for item in site.data.content_management_systems %}

        <div class="misc_item cms">
            <h4>{{ item.name }}</h4>
            <a href="http://{{ item.url}}" target="_blank">
                <img src="../images/{{ item.img }}">
                <div class="misc_item_descriptiion">{{ item.description }}</div>
            </a>
        </div>

    {% endfor %}

</div>
