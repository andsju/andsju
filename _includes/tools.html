<h2>
    Tools
</h2>

<div class="misc_list">

    {% for item in site.data.tools %}

    <div class="misc_item tools">
        <h4>{{ item.name }}</h4>
        <a href="http://{{ item.url}}" target="_blank">
            <img src="../images/{{ item.img }}">
            <div class="misc_item_descriptiion">{{ item.description }}</div>
        </a>
    </div>

    {% endfor %}

</div>
